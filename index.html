<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Codificação</title>
</head>

<body>
    <div class="box">
        <form>
            <fieldset class="fieldset">
                <legend><b>Criptografia de Cesar ou Base64:</b></legend>
            <br>
            <div class="div1">
                <label form="option"><strong></strong></label>
                <select id="cifra" required>
                    <option value="">Selecione Metodo</option>
                    <option value="cifradecesar">Cifra de Cesar</option>
                    <option value="base64">Base64</option>
                </select>
            </div>
            <div class="radio" id="radio">
                <label><strong>Codificar ou Decodificar:</strong></label>
                <label>
                    <input type="radio" id="codificar" name="devweb" >Codificar
                </label>
                <label>
                    <input type="radio" id="decodificar" name="devweb">Decodificar
                </label>
            </div>
            <div class="passo" id="divPassoCifraCesar">
                <input type="number" class="passoCifra" value="0" min="0" max="26" id="passoCifraCesar">
            </div>
            <div class="campo" id="mensagem">
                <br>
                <label><strong>Digite Sua Mensagem:</strong></label>
                <textarea row="6" style="width: 26em" id="msg" name="msg"></textarea>
            </div>
            <div id="btn" class="btn"></div>
            <div class="campo" id="divResultado">
                <label><strong>Resultado:</strong></label>
                <textarea row="6" style="width: 26em;" id="resultado" name="resultado"></textarea>
            </div>
            </fieldset>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
